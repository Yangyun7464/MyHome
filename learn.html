    <h2 class="ctitle"><b>碎言碎语</b> <span>不要轻易放弃。学习成长的路上，我们长路漫漫，只因学无止境。</span></h2>
    <div class="rnav">
      我们总是要有一些梦想，一些自己喜欢并且为之努力的事情；或许成功的路上很累，或许你不一定会成功；但是我们为之努力过，我们奋斗过，即便失败，那又有什么遗憾呢。</br></br>
      不要艳羡别人的精彩，不要嫉妒别人的成功。任何精彩和成功的背后，都沉淀着酸楚融解了心血。精彩和成功，只是事物结束的方式;行动和过程，才是连缀我们生命的线条。要想多些精彩和成功，行动前要有坚定的决心拼搏中要有不折的韧性败北后要有面对的勇气。成功，就是战胜自己。
  </div>
